<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">

<section layout:fragment="content">
    <div class="container mt-5" style="max-width: 480px;">

        <div class="card shadow-sm">
            <div class="card-body p-4">

                <h2 class="text-center mb-3">Change your password</h2>
                <p class="text-muted text-center mb-4">
                    For security reasons, you must change your password before continuing.
                </p>

                <!-- Server-side custom error (e.g. old password invalid) -->
                <div th:if="${error}"
                     class="alert alert-danger"
                     role="alert"
                     th:text="${error}">
                </div>

                <!-- Client-side mismatch error -->
                <div id="passwordError"
                     class="alert alert-danger d-none"
                     role="alert">
                    Passwords do not match.
                </div>

                <form id="changePasswordForm"
                      th:action="@{/user/change-password}"
                      th:object="${changePasswordDto}"
                      method="post">

                    <!-- OLD PASSWORD -->
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">
                            Current password
                        </label>

                        <input type="password"
                               id="oldPassword"
                               th:field="*{oldPassword}"
                               class="form-control"
                               autocomplete="current-password"
                               required>

                        <div class="text-danger mt-1"
                             th:if="${#fields.hasErrors('oldPassword')}"
                             th:errors="*{oldPassword}">
                        </div>
                    </div>

                    <!-- NEW PASSWORD -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            New password
                        </label>

                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               class="form-control"
                               minlength="8"
                               autocomplete="new-password"
                               required>

                        <div class="text-danger mt-1"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">
                        </div>

                        <div class="form-text">
                            Minimum 8 characters. Use letters, numbers, and symbols.
                        </div>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            Confirm new password
                        </label>

                        <input type="password"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               class="form-control"
                               required>

                        <div class="text-danger mt-1"
                             th:if="${#fields.hasErrors('confirmPassword')}"
                             th:errors="*{confirmPassword}">
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit"
                                class="btn btn-primary btn-lg">
                            Update password
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <!-- Simple client-side validation -->
    <script>
        document.getElementById('changePasswordForm')
            .addEventListener('submit', function (e) {

                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirmPassword').value;
                const errorDiv = document.getElementById('passwordError');

                if (password !== confirm) {
                    e.preventDefault();
                    errorDiv.classList.remove('d-none');
                } else {
                    errorDiv.classList.add('d-none');
                }
            });
    </script>

</section>
</html>
