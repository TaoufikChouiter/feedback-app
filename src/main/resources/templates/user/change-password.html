<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">

<section layout:fragment="content">
    <div class="container mt-5" style="max-width: 480px;">

        <div class="card shadow-sm">
            <div class="card-body p-4">

                <h2 class="text-center mb-3">Change your password</h2>
                <p class="text-muted text-center mb-4">
                    For security reasons, you must change your password before continuing.
                </p>

                <!-- Server-side error -->
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                </div>

                <!-- Client-side error -->
                <div id="passwordError" class="alert alert-danger d-none" role="alert">
                    Passwords do not match.
                </div>

                <form id="changePasswordForm"
                      th:action="@{/user/change-password}"
                      method="post">

                    <div class="mb-3">
                        <label for="password" class="form-label">New password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               minlength="8"
                               autocomplete="new-password"
                               required
                               autofocus>
                        <div class="form-text">
                            Minimum 8 characters. Use letters, numbers, and symbols.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               class="form-control"
                               required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Update password
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <!-- Simple client-side validation -->
    <script>
        document.getElementById('changePasswordForm')
            .addEventListener('submit', function (e) {

                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirmPassword').value;
                const errorDiv = document.getElementById('passwordError');

                if (password !== confirm) {
                    e.preventDefault();
                    errorDiv.classList.remove('d-none');
                } else {
                    errorDiv.classList.add('d-none');
                }
            });
    </script>

</section>
</html>
