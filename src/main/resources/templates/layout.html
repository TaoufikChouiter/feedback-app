<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Feedback App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/feedback.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" th:href="@{/}">
            <i class="bi bi-chat-left-text-fill fs-5"></i>
            <span>Home</span>
        </a>

        <!-- Toggle -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left: main navigation -->
            <ul class="navbar-nav me-auto align-items-center gap-2">
                <li class="nav-item" sec:authorize="hasAuthority('FEEDBACK_READ')">
                    <a class="nav-link d-flex align-items-center gap-2"
                       th:href="@{/feedback/list}">
                        <i class="bi bi-people"></i>
                        <span class="d-none d-lg-inline">Feedback List</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('USER_UPDATE_ALL')">
                    <a class="nav-link d-flex align-items-center gap-2"
                       th:href="@{/user/list}">
                        <i class="bi bi-people"></i>
                        <span class="d-none d-lg-inline">Manage users</span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light btn-sm"
                       th:href="@{/user/login}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Login
                    </a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center gap-2"
                       href="#"
                       data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5"></i>
                        <span class="d-none d-md-inline" sec:authentication="name">User</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">

                        <li sec:authorize="hasAuthority('USER_UPDATE')">
                            <a class="dropdown-item d-flex align-items-center gap-2"
                               th:href="@{/user/profile}">
                                <i class="bi bi-person"></i>
                                My profile
                            </a>
                        </li>

                        <li sec:authorize="hasAuthority('USER_UPDATE')">
                            <a class="dropdown-item d-flex align-items-center gap-2"
                               th:href="@{/user/change-password}">
                                <i class="bi bi-person"></i>
                                Change password
                            </a>
                        </li>

                        <li><hr class="dropdown-divider"></li>

                        <li>
                            <form th:action="@{/user/logout}" method="post">
                                <button type="submit"
                                        class="dropdown-item d-flex align-items-center gap-2">
                                    <i class="bi bi-box-arrow-right"></i>
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container" layout:fragment="content"></div>

<!-- Footer -->
<footer class="text-center py-3 mt-5 shadow-sm">
    <div class="container">
        &copy; 2025 Feedback App. All rights reserved.
    </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
