<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Envoyer un feedback</h1>
  <form th:action="@{/submit}" th:object="${feedback}" method="post">
    <div class="mb-3">
      <label class="form-label">Name (optional)</label>
      <input type="text" th:field="*{name}" class="form-control" maxlength="100"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Email (optional)</label>
      <input type="email" th:field="*{email}" class="form-control" maxlength="100"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact type *</label>
      <select th:field="*{contactType}" class="form-select" required>
        <option th:each="c : ${contactTypes}" th:value="${c}" th:text="${c}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Message *</label>
      <textarea th:field="*{message}" class="form-control" rows="5" maxlength="1000" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Envoyer</button>
  </form>
</body>
</html>
