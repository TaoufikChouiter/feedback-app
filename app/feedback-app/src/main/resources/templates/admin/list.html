<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Feedbacks (admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Feedbacks</h1>
  <form method="get" class="row g-2 mb-3">
    <div class="col-auto">
      <select name="type" class="form-select">
        <option value="">-- Tous --</option>
        <option th:selected="${filterType} == 'GENERAL'" value="GENERAL">GENERAL</option>
        <option th:selected="${filterType} == 'MARKETING'" value="MARKETING">MARKETING</option>
        <option th:selected="${filterType} == 'SUPPORT'" value="SUPPORT">SUPPORT</option>
      </select>
    </div>
    <div class="col-auto">
      <select name="sort" class="form-select">
        <option th:selected="${sortOrder} == 'desc'" value="desc">Récent → Ancien</option>
        <option th:selected="${sortOrder} == 'asc'" value="asc">Ancien → Récent</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Filtrer</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Date</th><th>Name</th><th>Email</th><th>Type</th><th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="f : ${feedbacks}">
        <td th:text="${f.id}">1</td>
        <td th:text="${f.submittedAt.format(formatter)}">date</td>
        <td th:text="${f.name}">name</td>
        <td th:text="${f.email}">email</td>
        <td th:text="${f.contactType}">type</td>
        <td th:text="${f.message}">message</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
