version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: feedback
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: change_me
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
volumes:
  db-data:
